theme:
  name: material
  logo: assets/logo.svg
  features:
    - content.code.copy
    # - toc.integrate  # Moves the ToC into the sidebar
    # - navigation.sections  # Groups navigation by sections
  palette:
    - scheme: slate  # Dark Mode
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: deep orange
      accent: deep purple
    - scheme: default  # Light Mode
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange
  icon:
    logo: material/library  # Custom icon


plugins:
  - search
  - tags:
      tags_file: tags.md
  - mkdocs-jupyter  # Support for Jupyter Notebooks
  - mkdocs-video:   # Embedded video support
      is_video: true
      video_autoplay: false
  - rss:  # RSS Feed
      match_path: "posts/.*"
      pretty_print: true
      date_from_meta:
        as_creation: date.created
        as_updated: date.updated


extra:
  copyright:
    text: "Â© 2025 Martin Ward. All rights reserved."
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/martinjerryward
      name: "GitHub Profile"
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/martin-ward-335505235
      name: "LinkedIn Profile"
  generator: false


docs_dir: docs

extra_css:
  - assets/custom.css

extra_javascript:
  - assets/


markdown_extensions:
  - pymdownx.tilde
  - attr_list
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: true
      toc_depth: 2
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          # format: !!python/name:pymdownx.superfences.fence_code_format
  
